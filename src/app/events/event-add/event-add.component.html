<h3>Create Event</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="event.name" name="name">
    </div>
 
    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" required [(ngModel)]="event.location" name="location">
    </div>
 
    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" required [(ngModel)]="event.startDate" name="startDate">
    </div>
 
    <div class="form-group">
      <label for="endDate">End Date</label>
      <input type="date" class="form-control" id="endDate" required [(ngModel)]="event.endDate" name="endDate">
    </div>

    <div class="form-group">
        <label for="details">Details</label>
        <input type="text" class="form-control" id="details" required [(ngModel)]="event.details" name="details">
      </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newEvent()">Add</button>
</div>
